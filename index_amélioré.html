<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nail.reb</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-300 to-blue-700 min-h-screen flex flex-col items-center justify-start text-white pt-8 px-4">

    <header class="text-center mb-10">
        <img src="nail_reb_logo.png" alt="Logo nail.reb" class="mx-auto w-32 mb-4 transition duration-300 ease-in-out hover:scale-105 shadow-lg rounded">
        <h1 class="text-5xl font-light mb-2">Bienvenue chez nail.reb</h1>
        <p class="text-base italic text-white/80">Prenez soin de vos ongles avec style</p>
    </header>

    <main class="w-full max-w-3xl flex flex-col gap-10">
        <section class="bg-white text-black p-6 rounded shadow-lg transition duration-300 hover:shadow-2xl">
            <h2 class="text-3xl font-semibold mb-4">Prendre rendez-vous</h2>
            <iframe src="https://itor.app/embed/nail.reb" class="w-full h-96 border-0 rounded"></iframe>
        </section>

        <section class="bg-white text-black p-6 rounded shadow-lg transition duration-300 hover:shadow-2xl">
            <h2 class="text-3xl font-semibold mb-4">Espace Admin</h2>
            <form id="adminForm" class="flex flex-col gap-4">
                <input type="password" id="adminPassword" placeholder="Mot de passe admin" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow-md transition">Connexion</button>
            </form>
            <div id="adminMessage" class="mt-4 text-green-600 font-semibold hidden">Accès admin autorisé !</div>
        </section>
    </main>

    <footer class="mt-10 text-center text-sm text-white opacity-60">
        &copy; 2025 nail.reb – Tous droits réservés
    </footer>

</body>
</html>
