<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nail.reb</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-300 to-blue-700 min-h-screen flex flex-col items-center justify-center text-white">
    <header class="text-center mb-10">
        <img src="nail_reb_logo.png" alt="Logo nail.reb" class="mx-auto w-40 mb-4">
        <h1 class="text-4xl font-bold">Bienvenue chez nail.reb</h1>
        <p class="text-lg mt-2">Prenez soin de vos ongles avec style</p>
    </header>

    <section class="w-full max-w-3xl bg-white text-black p-6 rounded shadow-lg mb-10">
        <h2 class="text-2xl font-semibold mb-4">Prendre rendez-vous</h2>
        <iframe src="https://itor.app/embed/nail.reb" class="w-full h-96 border-0 rounded"></iframe>
    </section>

    <section class="w-full max-w-md bg-white text-black p-6 rounded shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Espace Admin</h2>
        <form id="adminForm" class="flex flex-col gap-4">
            <input type="password" id="adminPassword" placeholder="Mot de passe admin" class="border p-2 rounded">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Connexion</button>
        </form>
        <div id="adminMessage" class="mt-4 text-green-600 font-semibold hidden">Accès admin autorisé !</div>
    </section>
</body>
</html>
